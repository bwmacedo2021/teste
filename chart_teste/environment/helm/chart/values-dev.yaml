image:
  repository: 610462181037.dkr.ecr.us-east-1.amazonaws.com/gpa-oms-akhq
  tag: tchiotludo_akhq-0.18.0
  
configuration:
  akhq:
    connections:
      docker-kafka-server:
        properties:
          bootstrap.servers: "b-1.oms-dev-hlg.mehfow.c13.kafka.us-east-1.amazonaws.com:9092,b-2.oms-dev-hlg.mehfow.c13.kafka.us-east-1.amazonaws.com:9092"
        connect:
          - name: "gpa-oms-inv-kafka-connect-pool-dev"
            url: "http://gpa-oms-inv-kafka-connect-pool-dev.dev.svc.cluster.local.:8083/"
        

ingress:
  enabled: true

resources:
  limits:
   cpu: 200m
   memory: 512Mi
  requests:
   cpu: 100m
   memory: 256Mi

nodeSelector:
  gpa/reserved-for: system

tolerations:
  - effect: NoSchedule
    key: gpa/reserved-for
    operator: Equal
    value: system
